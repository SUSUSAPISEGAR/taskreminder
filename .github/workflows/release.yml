name: Build & Release Task Reminder
on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ— Checkout repo
        uses: actions/checkout@v4

      - name: ðŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: ðŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ðŸ“¦ Install dependencies
        run: npm install

      - name: ðŸš€ Build APK
        id: build
        run: |
          npx eas-cli build -p android --profile preview --non-interactive > build_log.txt
          cat build_log.txt
          BUILD_URL=$(grep -o 'https://expo.dev/artifacts/eas/[^ ]*' build_log.txt | head -n 1)
          echo "build_url=$BUILD_URL" >> $GITHUB_OUTPUT

      - name: ðŸš€ Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ github.ref_name }}
          body: |
            Versi terbaru sudah tersedia! ðŸš€
            
            Download APK di sini:
            ${{ steps.build.outputs.build_url }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
